[server]
headless = true
address = "0.0.0.0"
port = 5000
enableCORS = false
enableXsrfProtection = false
maxUploadSize = 200
gatherUsageStats = false

[theme]
primaryColor = "#FA911D"  # Warm accent orange
backgroundColor = "#FFBE76"  # Warm background
secondaryBackgroundColor = "#FFFFFF"  # White for cards
textColor = "#1A1A1A"  # Dark text for contrast
font = "sans serif"